<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body class="bg-light">
    <header id="header" class="my-2">
      <div
        class="h-100 container-fluid d-flex justify-content-between align-items-center"
      >
        <div>
          <img class="logo-small" src="./img/mobile-logo.png" alt="" />
        </div>
        <div>
          <input type="search" name="Search" id="Search" class="bg-secondary" />
        </div>
        <div class="dropdown">
          <button
            class="border border-0"
            role="dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            <i class="fa-solid fa-bell"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profilo</a></li>
            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main-content d-flex">
      <div class="side-bar d-flex flex-column justify-content-between">
        <div class="container-fluid">
          <div
            class="d-flex text-light justify-content-center align-items-center pt-3"
          >
            <i class="fa-solid fa-house me-lg-2"></i>
            <div class="d-none d-lg-block">Home</div>
          </div>
          <div
            class="d-flex text-light justify-content-center align-items-center pt-3"
          >
            <i class="fa-solid fa-chart-simple me-lg-2"></i>
            <div class="d-none d-lg-block">Stats</div>
          </div>
          <div
            class="d-flex text-light justify-content-center align-items-center pt-3"
          >
            <i class="fa-solid fa-signal me-lg-2"></i>
            <div class="d-none d-lg-block">Signals</div>
          </div>
        </div>
        <div class="container-fluid">
          <div
            class="d-flex text-light justify-content-center align-items-center pt-3"
          >
            <i class="fa-solid fa-gear me-lg-2"></i>
            <div class="d-none d-lg-block">Admin</div>
          </div>
        </div>
      </div>
      <section class="dashboard">
        <section class="dash-header bg-primary"></section>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
